        <h1>Einstellungen Jahresabschluss anpassen</h1>
        <p>Auf der Registerkarte <b>Funktionen</b> | <b>Jahresabschluss</b> können Sie die nachfolgenden Einstellungen für den Jahresabschluss aktivieren oder deaktivieren:</p>
        <ul>
            <li>
                <p>Negative Werte mit Klammern anzeigen</p>
            </li>
            <li>
                <p>Nullsalden als Gedankenstrich anzeigen</p>
            </li>
        </ul>
