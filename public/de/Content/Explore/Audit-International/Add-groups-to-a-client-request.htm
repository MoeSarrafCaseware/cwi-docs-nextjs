        <h1>Gruppen zu einer Kundenabfrage hinzufügen</h1>
        <h4 MadCap:conditions="General.PDF">Add sections</h4>
        <p>In client request and checklist documents, all of the document content is contained in one or more <b>groups</b>.</p><MadCap:snippetBlock src="../../Resources/Snippets/To-add-a-group-to-a-document.flsnp" /><p>The group will be named <b>New Group</b> by default. You can change the name by selecting it and entering new text.</p>
