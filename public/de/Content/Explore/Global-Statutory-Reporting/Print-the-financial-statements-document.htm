        <h1>Jahresabschlussdokument drucken</h1>
        <p>Wenn Sie eine physische oder digitale Kopie eines Jahresabschlusses benötigen, können Sie den Bericht ausdrucken. Die Option Drucken wandelt das Dokument in ein PDF- oder PDF/A-Format um, das Sie drucken oder speichern können.</p><MadCap:snippetBlock src="../../Resources/Snippets/RCT-to-print-the-financial-statement.flsnp"></MadCap:snippetBlock></body>
