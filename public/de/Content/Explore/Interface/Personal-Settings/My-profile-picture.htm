        <h1>Mein Profilbild</h1>
        <p>Fügen Sie ein Bild zu Ihrem Benutzerkonto hinzu, indem Sie <b>Meine Einstellungen | Andere | Mein Bild</b>. Jeder gepostete Beitrag oder Kommentar der im Bereich Aktivität oder Chat-Fenster erscheint wird mit diesem Bild personalisiert.</p>
