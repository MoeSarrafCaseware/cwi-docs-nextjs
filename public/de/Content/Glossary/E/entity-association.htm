        <h1>entity association</h1>
        <p>A grouping of two or more entities together, providing a consolidated view of activities and files for each entity that is part of the association. Entitäten in Entitätsverbünden verbleiben unabhängig voneinander.</p>
        <p>For more information, see <a href="../../Setup/Organization/Create-entity-associations.htm">Create entity associations</a>.</p>
