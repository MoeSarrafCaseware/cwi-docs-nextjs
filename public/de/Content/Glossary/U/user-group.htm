        <h1>user group</h1>
        <p>A collection of users that can be managed as a single entity. User groups are used to organize users based on their roles, responsibilities, or any other criteria that suit your organization’s needs.</p>
        <p>See also<a href="../S/staff-user.htm">staff user</a> and <a href="../C/contact.htm">contact</a>.</p>
