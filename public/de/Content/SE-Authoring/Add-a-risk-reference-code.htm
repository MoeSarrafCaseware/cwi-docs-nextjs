        <h1>Add a risk reference code</h1>
        <p>You can set up the list of reference codes in the <a href="Set-up-the-Risk-report.htm">Risk report document</a> at <b>Risk Report | References</b>.</p><MadCap:snippetBlock src="../Resources/Snippets/to-access-the-product-settings.flsnp" /><p style="font-weight: bold;">To add a risk reference code:</p>
        <ol>
            <li>
                <p>Select <b>+ Reference Code</b> to add a new line to the list of codes.</p>
            </li>
            <li>
                <p>Enter a risk reference code and a description of the risk.</p>
            </li>
        </ol>
