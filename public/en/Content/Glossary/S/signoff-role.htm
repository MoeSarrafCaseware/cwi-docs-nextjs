        <h1>signoff role</h1>
        <p>A preparer or reviewer role for which custom labels can be defined to communicate the authority the user holding the role has on the work performed on procedures documents or engagement being signed off on. See also <a href="../../Engagements/Template-and-Authoring/Define-signoff-roles.htm">Define signoff roles</a> for more information.</p>
