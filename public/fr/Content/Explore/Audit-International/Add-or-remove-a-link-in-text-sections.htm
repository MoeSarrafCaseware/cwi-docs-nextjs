        <h1>Ajouter ou supprimer un lien dans les sections de texte</h1><MadCap:snippetBlock src="../../Resources/Snippets/OnPoint-Audit-Training/audit-int-add-link.flsnp" /><p>Une fois que vous avez terminé, sélectionnez <b>OK.</b></p>
