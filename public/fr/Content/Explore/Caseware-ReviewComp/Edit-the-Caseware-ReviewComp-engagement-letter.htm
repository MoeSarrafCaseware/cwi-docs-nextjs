        <h1>Modifier la lettre de mission</h1><MadCap:snippetBlock src="../../Resources/Snippets/TopicRequiresRCT.flsnp" /><p style="font-weight: normal;">Vous pouvez modifier la version préliminaire de votre lettre de mission (<img src="../../Resources/Icons/letter-icon.png" style="vertical-align: text-bottom;height: 20px;" alt="" />) avant de l&apos;envoyer au client pour qu&apos;il la remplisse, la signe et la renvoie.</p>
        <p style="font-weight: normal;">Pour commencer, sélectionnez <b>Editer</b> (<img src="../../Resources/Images/icon-edit-15x15.png" style="vertical-align: text-bottom;height: 20px;" alt="" />) en haut du document.</p><MadCap:snippetBlock src="../../Resources/Snippets/Engagement-letter-creation.flsnp" /></body>
