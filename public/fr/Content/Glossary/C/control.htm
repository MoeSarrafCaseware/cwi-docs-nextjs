        <h1>contrôle</h1>
        <p>Une activité réalisée pour atténuer les risques liés aux affirmations contenues dans les états financiers. Par exemple, un contrôle peut être une procédure qui exige que toutes les transactions de vente soient approuvées par un superviseur avant d&apos;être enregistrées.</p>
