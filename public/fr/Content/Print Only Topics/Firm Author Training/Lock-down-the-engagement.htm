        <h1>Verrouiller la mission</h1>
        <p>Une fois que tous les travaux relatifs à l&apos;engagement sont terminés, vous pouvez verrouiller le dossier. Sélectionnez le titre pour ouvrir la boîte de dialogue Propriétés de l&apos;engagement, puis sélectionnez <b>Verrouillage</b>.</p>
