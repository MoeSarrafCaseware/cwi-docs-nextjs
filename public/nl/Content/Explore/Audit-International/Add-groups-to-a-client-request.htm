        <h1>Groepen toevoegen aan een klantaanvraag</h1>
        <h4 MadCap:conditions="General.PDF">Secties toevoegen</h4>
        <p>In documenten met klantverzoeken en controlelijsten zit alle inhoud van het document in één of meer <b>groepen</b>.</p><MadCap:snippetBlock src="../../Resources/Snippets/To-add-a-group-to-a-document.flsnp" /><p>De groep krijgt standaard de naam <b>Nieuwe groep</b> . Je kunt de naam wijzigen door deze te selecteren en nieuwe tekst in te voeren.</p>
