        <h1>tussentijdse balans</h1>
        <p>De financiële gegevens voor een specifieke tussentijdse periode binnen een boekjaar. Je kunt engagementbestanden maken voor maandelijkse, driemaandelijkse en halfjaarlijkse tussentijdse perioden. Zie ook <a href="../../Engagements/File-Preparation/Create-an-engagement-for-an-interim-period.htm">Een opdracht maken voor een tussentijdse periode</a> voor meer informatie.</p>
