        <h1>XBRL-feit</h1>
        <p>In de context van XBRL (eXtensible Business Reporting Language) en Caseware Cloud, een stuk financiële data in de jaarrekening dat is voorzien van een XBRL-tag. Deze feiten zijn groen onderstreept in de jaarrekening. Zie <a href="../../Engagements/Documentation-and-Review/Review-and-add-XBRL-tags.htm">XBRL-tags beoordelen en toevoegen</a> voor meer informatie.</p>
